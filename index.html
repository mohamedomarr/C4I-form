<!DOCTYPE html>
<html>
  <head>    
    <title>C4I Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="airtable.browser.js"></script>
    <script src="script.js"></script>
    <style>.dropdown-menu {max-height: 150px;overflow-y: auto;}</style>
  </head>
  <body>
    <div class="container themed-container" style="margin-top: 50px">
      <h1>Questions</h1>
      <form class="row g-3" id="form">
        <div class="col-md-12">
          <label aria-label="select example" class="form-label">Size</label>
          <select id="q1" required class="selectpicker form-control" multiple data-max-options="3">
            <option disabled value="">Choose max of 3</option>
            <option value="Big">Big</option>
            <option value="next-gen">Next-gen</option>
            <option value="Small">Small</option>
            <option value="Mediem">Mediem</option>
          </select>
          <div class="invalid-feedback">Example invalid select feedback</div>
        </div>
        <div class="col-md-12">
          <label class="form-label">Color</label>
          <select id="q2" required class="selectpicker form-control" multiple data-max-options="2">
            <option disabled value="">Choose max of 2</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Orange">Orange</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Question three</label>
          <select id="q3" required class="selectpicker form-control" one>
            <option disabled value="">Choose one</option>
            <option value="t-shirt">t-shirt</option>
            <option value="Shirt">Shirt</option>
          </select>
        </div>
        <div class="col-12">
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="col-md-12" style="align-items: center">
        <h1 id="result" style="margin-top: 50px; text-align: center">Answers</h1>
      </div>

      <div id="answers">
        <table class="table result">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Resource</th>
              <th scope="col">About</th>
              <th scope="col">Website</th>
            </tr>
          </thead>
          <tbody id="theTable"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
